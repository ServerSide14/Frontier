- type: entity
  save: false
  name: Urist McTajaran
  parent: BaseMobSpeciesOrganic
  id: BaseMobTajaran
  abstract: true
  components:
  - type: HumanoidAppearance
    species: Tajaran
  - type: Hunger # on 1.5x more
    thresholds:
      Overfed: 250
      Okay: 200
      Peckish: 150
      Starving: 100
      Dead: 0
    baseDecayRate: 0.02
  - type: Thirst # on 1.5x more
  - type: Carriable
    thresholds:
      OverHydrated: 650
      Okay: 500
      Thirsty: 350
      Parched: 200
      Dead: 0
    baseDecayRate: 0.15
  - type: Icon
    sprite: Corvax/Mobs/Species/Tajaran/parts.rsi
    state: full
  - type: Body
    prototype: Tajaran
    requiredLegs: 2
  - type: Inventory
    speciesId: reptilian
    femaleDisplacements:
      jumpsuit:
        sizeMaps:
          32:
            sprite: Corvax/Mobs/Species/displacement.rsi
            state: jumpsuit-female
      shoes:
        sizeMaps:
          32:
            sprite: Corvax/Mobs/Species/displacement.rsi
            state: shoes
    displacements:
      jumpsuit:
        sizeMaps:
          32:
            sprite: Corvax/Mobs/Species/displacement.rsi
            state: jumpsuit
      shoes:
        sizeMaps:
          32:
            sprite: Corvax/Mobs/Species/displacement.rsi
            state: shoes
  - type: ContentEye
    targetZoom: "1.125, 1.125"
    maxZoom: "1.125, 1.125"
  - type: Speech #TODOLIST Make sounds
    #speechSounds:
    #speechVerb:
    allowedEmotes: ['Purr', 'PurrLong', 'Hiss']
  - type: Vocal
    sounds:
      Male: MaleTajaran
      Female: FemaleTajaran
      Unsexed: MaleTajaran
  - type: GrowlingAccent
  - type: MeleeWeapon
    animation: WeaponArcClaw
    soundHit:
      collection: AlienClaw
    damage:
      types:
        Slash: 5
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Tajaran
  - type: Respirator
    damage:
      types:
        Asphyxiation: 2.0
    damageRecovery:
      types:
        Asphyxiation: -2.0
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeat
      amount: 4
  - type: Wagging
  - type: Temperature
    heatDamageThreshold: 390
    coldDamageThreshold: 230
  - type: TemperatureSpeed
    thresholds:
      289: 0.8
      275: 0.6
      250: 0.4
  - type: Sprite
    scale: 0.85, 0.85
  - type: Fixtures
    fixtures: # TODO: This needs a second fixture just for mob collisions.
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.30
        density: 85
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - MobLayer

